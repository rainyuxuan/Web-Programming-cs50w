{% extends "layout.html" %} {% block title %} Libroj: Sign-up {% endblock %} {% block style %}
<style>
    .account {
        width: 20em;
    }
</style>
{% endblock %} {% block body %}
<!-- main content -->
<div class="container d-flex flex-column align-items-center mt-3">
    <h1> Create an Account </h1>
    <form action="{{ url_for('sign_up') }}" method="post">
        <div class="form-group col mb-0">
            <input name="username" type="text" class="account form-control my-1" placeholder="Username">
            <input name="password" type="password" class="account form-control my-1" placeholder="Password">
            <input name="confirm" type="password" class="account form-control my-1" placeholder="Confirm Password">
            <button type="submit" class="btn btn-dark account my-1">Sign Up</button>
        </div>
        
    </form>
    {% if error %}
    <div class="alert alert-warning my-1" role="alert">
        {{error}}
    </div>
    {% endif %}
    <a id="log-in" href="{{ url_for('log_in') }}">Already have an account? Log in!</a>
</div>
{% endblock %}
